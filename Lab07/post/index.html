<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Send Message (POST)</title>
  </head>

  <body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">
    <!-- Card -->
    <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
      <!-- Title -->
      <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Send Message (POST)
      </h1>

      <!-- Input -->
      <input
        id="msg"
        type="text"
        placeholder="Type a message..."
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
      />

      <div class="flex gap-3">
        <button
          id="btnSend"
          class="flex-1 bg-green-500 text-white py-2 rounded-lg font-medium hover:bg-green-600 transition"
        >
          Send
        </button>

        <button
          id="btnClear"
          class="flex-1 bg-gray-400 text-white py-2 rounded-lg font-medium hover:bg-gray-500 transition"
        >
          Clear
        </button>
      </div>

    
      <p
        id="status"
        class="mt-4 text-sm text-gray-600 italic"
      ></p>

    
      <div
        id="output"
        class="hidden mt-4 p-4 bg-gray-50 border border-gray-200 rounded-lg text-sm text-gray-800 whitespace-pre-wrap"
      ></div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
